<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--custom css file link-->
    <link rel="stylesheet" href="style.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
</head>
<body>
    <!--header section start containing navbar-->
    <header>
        <a href="#" class="logo"><img src="logo.jpeg" height="50px" width="50px"></a>

        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="menu.html">Menu</a>
            <a href="reservation-table.html">Reservations</a>
            <a href="order-details.html">Orders</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu"></i>
        </div>
    </header>
    <!--header section end-->

    <!--slider section start-->
    <div class="home container" id="home">
        <div class="swiper home-slider">
            <div class="swiper-wrapper wrapper">
                <div class="swiper-slide slide slide1">
                    <div class="content">
                        <img class="crown" src="crowns.jpg" alt="restaurant-img" height="100px" width="100px">

                        <h3>delicious royate</h3>
                        <h1>gift voucher</h1>
                        <p>
                            give away your beloved customers
                        </p>
                        <a href="reservation-table.html" class="btn">order now</a>
                    </div>
                </div>
                <div class="swiper-slide slide slide2">
                    <div class="content">
                        <img class="crown" src="crowns.jpg" alt="restaurant-img" height="100px" width="100px">

                        <h3>sale of 10% this dish</h3>
                        <h1>the fresh</h1>
                        <p>
                            food restaurant
                        </p>
                        <a href="reservation-table.html" class="btn">order now</a>
                    </div>
                </div>
                <div class="swiper-slide slide slide3">
                    <div class="content">
                        <img class="crown" src="crowns.jpg" alt="restaurant-img" height="100px" width="100px">

                        <h3>we are open</h3>
                        <h1>fresh fruits juice</h1>
                        <p>
                            you will love it
                        </p>
                        <a href="reservation-table.html" class="btn">order now</a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!--slider section end-->
    
    <!--Footer Section Start-->
    <footer>
            <div class="footer">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="reservation-table.html">Reservations</a>
                <a href="order-details.html">Orders</a>
            </div>
            <div class="social-logo">
                <a href="https://facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
            <div>     
        <p class="copyright">Â© 2022 Sachi Tiwari.</p>
    
    </footer>
    <!--Footer Section End-->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".home-slider", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 3500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        loop:true,
      });
    </script>
    <script src="script.js"></script>
</body>

</html>
